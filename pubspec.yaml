name: shudu
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0 
  json_annotation: ^4.0.0-nullsafety.0
  sqflite: ^2.0.0-nullsafety.3
  sqflite_common_ffi: ^2.0.0-nullsafety.6 
  # video_player: ^2.0.0-nullsafety.7
  flutter_bloc: ^7.0.0-nullsafety.1
  http: ^0.13.0-nullsafety.0
  equatable: ^2.0.0-nullsafety.2
  provider: ^5.0.0-nullsafety.3
  intl: 0.17.0-nullsafety.2
  logger: ^1.0.0-nullsafety.0
  path_provider: ^2.0.0-nullsafety
  hive: ^1.6.0-nullsafety.2
  sticky_header:
    path: plugins/sticky_header
  pull_to_refresh:
    path: plugins/pull_to_refresh
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.1
  hive_generator: ^0.9.0-nullsafety.1
  json_serializable: ^4.0.0-nullsafety.0
  
flutter:
  uses-material-design: true
  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Regular.otf
        - asset: assets/fonts/NotoSansSC-Bold.otf
          weight: 700